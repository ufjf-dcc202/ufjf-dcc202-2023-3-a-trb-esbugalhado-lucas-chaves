<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/stylesheet.css">
    <script type="module" src="src/table.js"></script>
    <script type="module" src="src/dice.js"></script>
    <title>Esbugalhado - Lucas Chaves</title>
</head>
<body>
    <main>
        <div class="title-container">
            <h1>(Esbugalhado - Lucas Chaves)</h1>
        </div>

        <div class="game">
            <div class="cpu">
                <div class="cpu-table-container">
                    <h2 id="cpu-title">(CPU)</h2>
                    <table id="cpu-table"></table>
                </div>
                <div class="cpu-dice-container">
                    <div id="cpu-dice" class="dice" onclick="updateDiceDisplay('cpu-dice')"></div>
                </div>
            </div>
            <div class="player">
                <div class="player-table-container">
                    <h2 id="player-title">(PLAYER)</h2>
                    <table id="player-table"></table>
                </div>
                <div class="player-dice-container">
                    <div id="player-dice" class="dice" onclick="updateDiceDisplay('player-dice')"></div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
